<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pollinations.ai IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'poll-dark': '#0f172a',
              'poll-card': '#1e293b',
              'poll-accent': '#eab308', 
              'poll-accent-hover': '#ca8a04',
              'poll-bg': '#000000',
            },
            animation: {
              'scale-in': 'scaleIn 0.2s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-left': 'slideInLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-out-left': 'slideOutLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideOutLeft: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body, input, textarea, select, button {
        font-family: 'Roboto', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 2px;
      }
      
      /* Hardware acceleration classes */
      .gpu {
        transform: translateZ(0);
        will-change: transform, opacity;
        backface-visibility: hidden;
      }
      
      .sidebar-backdrop {
        transition: opacity 0.3s ease;
      }
      
      .sidebar-panel {
        transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
